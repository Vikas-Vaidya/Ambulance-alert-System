<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambulance Alerting System - Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <header class="bg-success text-white py-3">
      <div class="container">
        <h1 class="text-center">Ambulance Alerting System</h1>
      </div>
    </header>
    <main class="d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%">
        <h2 class="text-center mb-4">Register</h2>
        <form action="/register/" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              id="Email"
              name="email"
              class="form-control"
              placeholder="Example@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="********"
              required
            />
          </div>
          <div class="mb-3">
            <label for="profession" class="form-label">Profession</label>
            <select
              id="profession"
              name="profession"
              class="form-select"
              required
            >
              <option value="">Select Profession</option>
              <option value="hpt">Hospital</option>
              <option value="trp">Traffic Police</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">
            Register
          </button>
        </form>
        <div class="text-center">
          <a href="http://127.0.0.1:8000/" class="btn btn-outline-success w-100"
            >Login</a
          >
        </div>
      </div>
    </main>
    <!-- Bootstrap JS (Optional for interactive features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
