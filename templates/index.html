<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambulance Alerting System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function validateLoginForm(event) {
        event.preventDefault();
        const email = document.getElementById("Email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email) {
          alert("Must enter username");
          return false;
        }
        if (/^\d/.test(email)) {
          alert("Username cannot start with a number");
          return false;
        }
        if (!password) {
          alert("Must enter password");
          return false;
        }
        event.target.submit();
      }
    </script>
  </head>
  <body class="bg-light">
    <header class="bg-success text-white py-3">
      <div class="container">
        <h1 class="text-center">Ambulance Alerting System</h1>
      </div>
    </header>
    <main class="d-flex align-items-center justify-content-center vh-100">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/" method="POST" onsubmit="validateLoginForm(event)">
          {% csrf_token %}
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              id="Email"
              name="email"
              class="form-control"
              placeholder="Example@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="********"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">
            Login
          </button>
        </form>
        <div class="text-center">
          <a href="/admin-page" class="btn btn-outline-success w-100"
            >Register</a
          >
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
