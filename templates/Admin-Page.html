<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .Traffic-Police-container,
      .hospital-container {
        display: none;
      }

      body {
        background-color: bisque;
      }

      .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script>
      function proffesion_question(value) {
        if (value == "trp") {
          document.querySelector(".Traffic-Police-container").style.display =
            "block";
          document.querySelector(".hospital-container").style.display = "none";
        } else if (value == "hpt") {
          document.querySelector(".Traffic-Police-container").style.display =
            "none";
          document.querySelector(".hospital-container").style.display = "block";
        } else {
          document.querySelector(".Traffic-Police-container").style.display =
            "none";
          document.querySelector(".hospital-container").style.display = "none";
        }
      }
    </script>
  </head>

  <body>
    <header class="text-center mt-4">
      <h1 class="hello1">Registration</h1>
    </header>

    <div class="container" id="container">
      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="form-container border">
        <form
          action="/admin-page/"
          method="POST"
          class="needs-validation"
          novalidate
        >
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email ID</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              name="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="proffesion" class="form-label">Profession</label>
            <select
              name="proffession"
              id="proffesion"
              class="form-select"
              onchange="proffesion_question(value);"
              required
            >
              <option disabled selected>--Select an option--</option>
              <option value="hpt">Hospital</option>
              <option value="trp">Traffic Police</option>
              <option value="amd">Ambulance Driver</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="Traffic-Police-container">
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
              />
            </div>
            <div class="mb-3">
              <label for="d_name" class="form-label">Discord Username</label>
              <input
                type="text"
                class="form-control"
                id="d_name"
                name="d_name"
              />
            </div>
            <div class="mb-3">
              <label for="from1" class="form-label">From (Route 1)</label>
              <input type="text" class="form-control" id="from1" name="from1" />
            </div>
            <div class="mb-3">
              <label for="to1" class="form-label">To (Route 1)</label>
              <input type="text" class="form-control" id="to1" name="to1" />
            </div>
            <div class="mb-3">
              <label for="from2" class="form-label">From (Route 2)</label>
              <input type="text" class="form-control" id="from2" name="from2" />
            </div>
            <div class="mb-3">
              <label for="to2" class="form-label">To (Route 2)</label>
              <input type="text" class="form-control" id="to2" name="to2" />
            </div>
          </div>
          <div class="hospital-container">
            <div class="mb-3">
              <label for="hospital" class="form-label">Hospital Name</label>
              <input
                type="text"
                class="form-control"
                id="hospital"
                name="hospital"
              />
            </div>
            <div class="mb-3">
              <label for="attendpatient" class="form-label">
                Ready to Attend Patient
              </label>
              <select name="attendpatient" class="form-select">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="d_name-d" class="form-label">Discord Username</label>
              <input
                type="text"
                class="form-control"
                id="d_name-d"
                name="d_name-d"
              />
            </div>
            <div class="mb-3">
              <label for="hospitallocation" class="form-label"
                >Hospital Location</label
              >
              <input
                type="text"
                class="form-control"
                id="hospitallocation"
                name="hospitallocation"
              />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" name="submit" class="btn btn-primary w-100">
              Submit
            </button>
            <a href="http://127.0.0.1:8000/" class="btn btn-primary w-100 mt-2">
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
